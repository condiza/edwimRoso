<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Notas</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="calculator">
            <h1>Calculadora de Notas</h1>

            <div class="input">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="note1" min="1" max="5" step="0.1" placeholder="30%">
            </div>
            <div class="input">
                <label for="note2">Nota 2:</label>
                <input type="number" id="note2" min="1" max="5" step="0.1" placeholder="30%">
            </div>
            <div class="input">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="note3" min="1" max="5" step="0.1" placeholder="40%">
            </div>
            <button id="calculate">Calcular Nota definitiva</button>
            <div id="resultado">
                <p id="result">Este es el resultado de su nota final:</p>
            </div>
        </div>
        <script src="app.js"></script>    
    </body>
    </html>
